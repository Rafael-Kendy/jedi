    <!-- HTML Padrão -->
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />

        body {
            margin: 0;

    <!-- código javascript -->
<script type="text/javascript">




    // Configuração do jogo
var config = {
    type: Phaser.AUTO,

    // resolução e sistema de colisão.
    width: 800,
    height: 600,
    physics: {
          default: 'arcade',
          arcade: {
              debug: true,
          },
    },

    // tratamento dos gráficos: pixelado
    render: {
      antialiasGL: false,
      pixelArt: true,
    },

    // funções da classe scene:
    scene: [phase_01_question],
};

// variáveis globais - jogo e jogador
console.log('start*');
var game = new Phaser.Game(config);


</script>
